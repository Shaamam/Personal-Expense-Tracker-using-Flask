<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/album/">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename='js/bootstrap.bundle.min.js') }}"></script>


    <title> {% block title %} {% endblock %}-Personal Expense Tracker Application</title>
    {% block link %} {% endblock %}
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    
    <nav class="navbar navbar-expand-lg"  style="background-color: #e3f2fd;">
      <div class="container-fluid" bis_skin_checked="1">
        <a class="navbar-brand" href="{{ url_for('index') }}"><i>VSV</i></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent" bis_skin_checked="1">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
             <!-- <a class="nav-link active" aria-current="page" href="{{ url_for('index') }}" >Home</a>-->
            </li>
            {% if current_user.is_authenticated %}
                <li class="nav-item">
                 <!-- <a class="nav-link active" aria-current="page" href="{{ url_for('home') }}">Profile</a>-->
                </li>
            {% endif %}
          </ul>
          
          <a class="btn btn-primary m-1" href="{{ url_for('home') }}">
            <span class="glyphicon glyphicon-log-in"></span>Home
        </a>
            {% if not current_user.is_authenticated %}
            
            <a class="btn btn-primary m-1" href="{{ url_for('login') }}">
                <span class="glyphicon glyphicon-log-in"></span>Sign in
            </a>
           <!-- <a class="btn btn-primary m-1" href="{{ url_for('signup') }}">
                <span class="glyphicon glyphicon-user"></span>Sign Up
            </a>-->
           
            {% else %}
          <a class="btn btn-primary m-1" href="{{ url_for('index') }}">
            <span class="glyphicon glyphicon-log-out"></span>Dashboard
        </a>
            <a class="btn btn-primary m-1" href="{{ url_for('logout') }}">
                <span class="glyphicon glyphicon-log-out"></span>Logout
            </a>
            {% endif %}
          
        </div>
      </div>
    </nav>
  </head>
  <body class="text-center" >
    
    
    
      {% block content %}
      {% endblock %}
      
   

    
  </body>
</html>
