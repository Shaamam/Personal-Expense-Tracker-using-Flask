{% extends "base.html" %}
{% block title %}Signup {% endblock %}
{% block link %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}
{% block content %}
<main class="form-signin w-100 m-auto">
    <form method="POST">
      <img class="mb-4" src="{{ url_for('static', filename='assets/logo.webp') }}" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal"> Sign Up</h1>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}. Go to <a href="{{ url_for('login') }}">login page</a>.
            </div>
        {% endif %}
        {% endwith %}
        <div class="form-floating">
            <input type="username" class="form-control" name="name" id="floatingPassword" placeholder="Username" required>
            <label for="floatingInput">Username</label>
          </div>  
        
        <div class="form-floating">
            <input type="email" class="form-control" name="email" id="floatingInput" placeholder="name@example.com" required>
            <label for="floatingInput">Email address</label>
          </div>
          
          <div class="form-floating">
            <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password" required>
            <label for="floatingPassword">Password</label>
          </div>
      
          
          <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Up</button>
          <p class="mt-5 mb-3 text-muted">&copy; vsv</p>
        </form>
      </main>
      
</div>

</div>
{% endblock %}
